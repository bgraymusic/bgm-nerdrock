    <div>George: I've nothing to say </div>
    <div>Dot: You have many things </div>
    <div>George: Well, nothing that's not been said </div>
    <div>Dot: Said by you though?</div>
    <div><br /></div>
    <div>Ok, so the basic concept isn't entirely novel, but then it's a love song. How many love songs out there are truly original? This is my take on a platonic man-love song. Some stalking, a bit of how we objectify celebrities, and a whole bunch of poking fun at the whole "bromance" thing, like we need a name for guys who are good friends. A lot of the other bromantic songs seem to bang on the gay aspect pretty directly, and I wasn't really with that, as either hinting at or denying a gay angle isn't what this song is about. It seemed appropriate to attempt a kind of drive-by lampshading and then let it go. Of course, that happens at the beginning of the chorus, so I hit the subjunctive 3 times. Too much? </div><div><br /></div><div>The rhyme scheme is interesting in how it came about. I'm very much against the idea that a word rhymes with itself. Most of that is because it doesn't. And yet, I had "me" and "me" in the first verse in an AAXA BBXBB pattern. No problem, I'll just redefine the rhyme scheme to use AAXB CCXBB. Now the first and second "me"s are not rhyming with each other. One is an A, one is a B, and it's just a coincidence they're both in the same rhyming family. So there. I compensated by going the rest of the song (that is, choruses and bridge) without rhyming at all, a practice with which I'm becoming increasingly comfortable. </div><div><br /></div><div>The music has some obvious influences: Elton John, Billy Joel, Ben Folds, Alicia Keys...basically anyone who uses a lot of piano in popular music. Also felt some Sondheim happening, but then I can't really play anything with a bunch of Imaj7 and IVmaj7 without hearing "Pretty Women". Bonus shout out to No More Kings' "About Schroeder" for the III7 to IV resolution. My instinct was to go to vi (treating the III7 as a V7/vi), but I liked the sound so I stole it. </div><div><br /></div><div>Ouch. That "different than" really is big fat in there, isn't it? Bad Brian. Your an idiot, and you should of known better.
