1977892694: # Grind
    about: |-
      Inspired by this <a href="http://www.flickr.com/photos/17833492@N04/" target="_blank">Ronan Murray</a> photo:

      <a href="http://4.bp.blogspot.com/-6bnjmdndEAg/UgbQc_BQdpI/AAAAAAAACKc/o-8Y4zNLrgA/s1600/Ticket+Booth+3+Tonal+Contrast.jpg" target="_blank"><img src="http://4.bp.blogspot.com/-6bnjmdndEAg/UgbQc_BQdpI/AAAAAAAACKc/o-8Y4zNLrgA/s320/Ticket+Booth+3+Tonal+Contrast.jpg"/></a>

      Turns out this is a closed drive-in theater, but when I first saw it I immediately thought of a desert fairground, either ready to be occupied or recently vacated. So a song about the optimism of a carnival about to exist, or a more somber tone of leaving and moving on (much like Billy Joel's <a href="http://www.youtube.com/watch?v=-bdtuwPpQIk" target="_blank">"Famous Last Words"</a>). Then the vibrant, almost supernatural colors made me think of the show <a href="http://en.wikipedia.org/wiki/Carniv%C3%A0le" target="_blank">Carnivàle</a>. Then I don't even know how, but the eventual song idea just came to me the next morning.

      I feel pretty hypocritical now for harshing on other people's inconsistent characterizations in my capacity as a judge for <a href="http://spintunes.blogspot.com/" target="_blank">SpinTunes</a>. My POV character is a carnival roustabout, the kind of person likely to be less educated, less economically advantaged, and yet here I am putting words like "disabuse", "thrall", and "martyr", phrases like "calls to mind", and a whole host of internal rhymes into his mouth. This was a conscious, if uneasy decision. The source of it comes from a disassociative attempt at telling two stories at once. On the surface, the primary metaphor is an organ grinder feeling like all he does is turn the crank. Everyone pays attention to the monkey and his job is a mindless one that could probably be replaced by a machine. Likewise, the carnival worker longs to be one of the performers, but as the song goes on we find that advancing to the big stage is not without its drawbacks. Secondarily though, I wished to have a story under the surface about normal people in everyday life looking for advancement in their own jobs before discovering the toll the higher, more prestigious positions take on them in the corporate world. That's why this guy doesn't speak strictly like a roustabout, though I made sure to put in plenty of carnival lingo like "ring stock" (animal performers).

      Backing up the narrator's duality, I tried to get as much of the same into the music. The most obvious is probably the two different time signatures. The first time we get to the fast 12/8, the tone changes to a high-energy, carnival-starting-now mode, whereas the second we're just following through a train of thought where he starts to recognize how green his coworkers' grass isn't. Adding to this is a duality in the harmonies, moving between an Em/G feel and a Eb/Ab feel, and to a lesser extent lyrics that vary between rhyming in pretty random places, or not at all for a while, to a chorus with a strict rhyme scheme.

      My original intent for the orchestration was to include lots of circus instruments (woodwinds, brass, pipes). Unfortunately my migration from old computer to new left all my added instruments behind. I made do with a Logic-resident piano and drum set, but I could see redoing this in the future when I get things sorted.

2729308028: # The Child I Left Behind
    jcc:
      -
        label: "Brian's Show 2015"
        ytId: "wcyeGTUk9Zc"
    about: |-
      An interesting adventure in songwriting. From the beginning I had the idea of doing this one as a single melody line and nothing else. So what does that affect? Well by definition the presentation is simple. Let's ride that simplicity throughout the process: 2 melodic patterns, each with only 4 lines of lyrics. Basic chord progressions. Masculine rhyme throughout (except lines 1 &amp; 3 of the bridge sections). Not sure if the ABACxBC/ABxCABC rhyme scheme stands out in its complexity and maybe I should have simplified that too.<div><br /></div><div>Also simple, and hopefully relatable, is the concept. As I witness my daughter absorbed in imagination, I can remember how that felt when I was younger, but I just can't seem to immerse myself in the same way anymore. Sure, there's role playing and creative activities such as... well, writing songs. But visiting for a couple hours at a time. I'm not living there anymore. It's not really so sad as the song makes it seem, but sometimes you just feel like committing to an emotion.</div><div><br /></div><div>Finally, the melody. Essentially the entire song is communicated via lyrics and melody, so I had to compose with a different mindset. Lots of scales to establish the harmonic setting. When a trickier chord like the Fmaj7 in the bridge happens, no better way than to arpeggiate it. And other than that Bb midway through the bridges, the things I could do to make them stand out were a shift in register (down), and energy in the performance (up). Can you tell that I use a D7 to lead back into the verse?</div><div><br /></div><div>I'm really digging the concept of an expander. Others of my songs have had enough going on instrumentally that a little noise in the vocals didn't matter much. But with ONLY vocals, it matters a lot. Once I got that hiss out, the whole song opened up and feels like it's in a large hall. I think I'll carry this technique forward into more songs. Another thing I learned by isolating my voice is that it sounds smoother when I roll off the top end. Even in songs that need the highs in the form of cymbals, brass, etc. could probably benefit from less of that in the lead vocals. I'll play with this in the future too.</div><div><br /></div><div>Extra Credit: Who wants to take some manner of guess as to how many hours I listened to Mandy Patinkin while learning to sing? Hint: your guess is low.

