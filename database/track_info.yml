1600555779: # Onward to the West
  about: |-
    My daughter Zoe wrote <a href="https://zoegray.bandcamp.com/" target="_blank" rel="nofollow">a pair of shadow songs</a> for the first two rounds of SpinTunes 5, and I contributed for my part with guidance on production techniques and songwriting, mostly hints regarding harmonies to fit her melodies. Then she went off to a 2 week summer camp and my wife and I had 2 weeks to experience what life will be like when she goes off to college and it's just us. That break is why neither she nor I wanted to be official competitors this time around. With her return, we decided it was time to attempt a true collaboration, with us both writing music and lyrics, and us both singing.
    <div><br /></div>
    <div>The challenge was to write a song inspired by <a href="https://4.bp.blogspot.com/-_yK-wuBLjqs/UB2yiR5TAWI/AAAAAAAABvY/mtiwxwuwGI8/s1600/Steve+Photo.jpg" target="_blank" rel="nofollow">this image</a>. In addition, since I hadn't written songs for the previous rounds, I thought it would be cool to catch up, in a manner of speaking. I couldn't manage to work in the round 2 challenge (inspirational "pumping up" music), but this song includes "last day of work" and "mini-opera" aspects from rounds 1 and 3 respectively.</div>
    <div><br /></div>
    <div>The concept was Zoe's, who happened to be reading The Lord of the Rings at the time. The two people singing are Samwise Gamgee (sung by me) and an elf girl that Zoe invented named Lorafaen. They are on the beach awaiting passage to Aman across the sea. I wrote Sam's lyrics and Zoe wrote Lorafaen's.</div>
    <div><br /></div>
    <div>Writing for two different voices was quite educational. Accommodating us both involved creative reaches in the form of key changes (5 of them), counterpoint, and harmony all primarily focused on keeping us both within comfortable ranges while still achieving motion in parallel with the emotion of the characters.</div>
    <div><br /></div>
    <div>Oh yeah, and I'm not sure quite how this developed, but an A harmonic minor scale over a progression based on C major is really nice. You listen to it and it sounds like it's in a minor key, even when the chords are going back and forth between Cmaj7add9 and Caug/G#.

360808460: # Descartes and I
  jcc:
    -
      label: "Brian & Zoe's Show 2016"
      ytId: "jRxsXVYQ-kM"
  about: |-
    Kind of a folk-style buddy song for this one. We're still together, Descartes and I, and since I wrote this song you'll be pleased to know he's achieved somewhat of an internet presence. The illustrator kind of flubbed the rendering and drew him without his feathers, which is weird. Maybe he thought people would be more accepting of a velocirator who looks more like what they saw in Jurassic Park.

    Anyway, Descartes finally has an outlet for his insight and wisdom. Please check out his work at <a href="http://www.quickmeme.com/Philosoraptor/" target="_blank">HIS WEB SITE</a>.

    Nothing terribly groundbreaking about the music itself, but it got me to ponder what my composition style is. I decided I have 2 1/2 styles. This was chords first, and that seems to result pretty consistently in "normal" songs, musically. Then we have melody first songs like Friction Bill, Just a Dream, and Onward to the West, which tend to change keys a lot and wander, creating more unusual progressions. The outlier is One More Cloud, for which I started with lyrics, the only time I did that. In all cases I have a kernel of an idea with all elements combined as the hook from which I develop everything else. I have maybe a dozen hooks rattling around my head for songs I may write someday.

    For this song, I decided to try out my new guitar learnin'. Been working on Travis fingerpicking lately, and I'm getting decent at "Dust in the Wind", so I wrote this to use similar patterns. To make things easier, I weirded up the chords by removing complexity from the fingerings. So an Am becomes an Aadd2 or an Am7 to remove a finger here and there. Little things like that throughout to make it easier to play.

1643268535: # Walk
  jcc:
    -
      label: "Brian & Zoe 2018: The Musickening"
      ytId: "h0qsMWFOMXE"
  about: |-
    “If you can't run then walk, if you can't walk then crawl, if you can't crawl then just kind of squirm and gargle, but whatever you do you have to keep disobeying the laws of thermodynamics.”

     - Anonymous

    I like the idea of recording a "live" song, but it may be a year or two until I'm actually packing a stadium, so I may have jumped the gun a bit.

    I was really pretty stuck trying to come up with a protest song. This may be the latest in the week I've ever gone without any hint of a solid idea. Then I remembered the Zombie Walk for Hunger last year. Zombie walks are usually done for fun or performance art, but on this occasion they did it to protest hunger and raise awareness and donations to the cause. I really liked the metaphor. Taken directly, who is more hungry than a zombie? And on the ironic flip side, it casts a light on the inhumanity with which we tend to view the hungry, so as to justify ignoring them. By taking something inhuman (and hungry) like zombies and protesting for their human treatment, it makes giving to the human needy seem more possible. All kinds of parallels, like their lack of a voice, groping for a way out, etc.

    I thought it was an awesome metaphor, so decided to write a song that could work on both levels. Either it's a literal zombie rights song (at a benefit concert in the town of Woodbury from The Walking Dead), or a protest to raise hunger awareness at a Zombie Walk. For this reason I intentionally used an outdoor setting (long city-street reverb, crowd noise) to support both ideas.

    I think the 9/8 time gives the whole song a kind of lurching, unsteady feel that fits with the concept, especially with the rhythm pattern of 2's for the first 2 triplets and 3's on the third. You almost expect it to be in common time and then find an extra 8th note at the end.

    The overall structure was uncomfortable to me, being used to verse/chorus/bridge. But I wanted a lot of energy right at the beginning, so I started with a high, loud note and ended the first stanza with the hook. I felt a thematic repeat at that point would be tolerable, then a different movement was in order before returning, completing an AABA block. I could have done a second bridge after that, but decided that in a live concert setting an instrumental solo (over the bridge chords) would go over better, then return to the main theme to end it. Overall, almost like the structure in <a href="#" onclick="navigate({toptab:1,song:'one-of-us'});return false">One of Us</a>, but I hope done in a manner that gets less repetitive.

    It seems in every song I do there's one little word or phrase that I really like. Typically it's some kind of double-meaning, and I know what it is in this song: "dispossessed." In addition to the actual meaning of "physically or spiritually homeless or deprived of security", it occurred to me that when a person is "possessed", they have a second consciousness in them. So what's the opposite? Having the first consciousness removed of course! So zombies are "dispossessed". Heh.
