2622482690: # Otisburg
    about: |-
      Always felt bad for <a href="https://en.wikipedia.org/wiki/Otis" target="_blank" rel="nofollow">Otis</a>. But then does it really make sense that Lex would have employed him all this time? What's up with that? <a href="https://www.youtube.com/watch?v=EtJbk7qJkug" target="_blank">He really does mess up pretty much everything</a>. Still, he must go to bed sad a lot. I actually imagine him in bed singing this the night before <a href="https://www.youtube.com/watch?v=kqD0pqDOAtk" target="_blank">that scene when Superman talks to Lex and Lex makes Otis erase Otisburg from the overlay</a>. Of course the song also mentions <a href="https://www.youtube.com/watch?v=7FrTmrkkVbo" target="_blank">the ladder scene in Superman II</a>, so the timelines don't exactly match up with that…

      I'm not entirely sure what key this is in. The A7 that serves as the verse tonic seems very bluesy, but I go from that to F, D7, G which to me feels like a IV-V7/V-V in C. And in fact the chorus resolves to C. But then at the end of the chorus I use the E7 (used as a V7/vi in the chorus) to resolve back to A7, so we're back to a kind of blues A that just maybe uses C a lot as a secondary key. I wanted to create a distinction between the stressful, oppressive daily routine and his daydreaming, so I chose a verse/chorus dichotomy with the hard quarter note beat that opens up to the chorused guitar on "I don't mind". But I can't allow poor Otis to enjoy it. As soon as he says "Otisburg" I felt the need to cut him off and drag him back to reality as quickly as possible. And then the ending just implies that this continues perpetually.

      Milestone: I actually played (most of) the instruments. 2 acoustic (both on my Seagull) and 2 electric guitar (Agile) tracks plus all voices. Only the drums and bass are software instruments. And I'm confident I could have played in the bass if I had one, but I really don't know when I'll feel like going through the trouble of mic'ing a drum set. I'll probably wait on that until I can afford to go into a studio and use one already set up. My recording equipment can only handle 2 inputs at a time anyway.

      Oh yeah, and in case you missed it the first half of the solo after the 2nd chorus is the "March of the Villains" leitmotif from the movie. Officially it's assigned primarily to Lex, but I found it playing more often when Otis was doing his thing.

1253981735: # Bleeding History
    about: |-
      So this was an interesting, and emotionally taxing challenge: "<i>Finally! Your favorite book is being made into a decent movie! The producers need a title song to promote the film and hopefully win an Academy Award.</i>"

      I've been on a genealogy kick lately, tracing my heritage through the US and out to Europe. I always knew my mom's side was all Ashkenazi, and sure enough all four great grandparents from that side come by way of Russia, but with German surnames (Graß, Wasserman, Schechtel). None of them experienced the holocaust first-hand, as they got here in the late 19th century. But the reasons for being in Russia in the first place and then having to move again were the exact same pre-existing oppression and pogroms that so easily morphed into Nazi Germany. Oddly, half of my father's side comes from the exact same region of Baden in southwestern Germany (Schlierstadt, Schillingstadt, Grotzingen, Hainstadt), but they were not Jewish. It's not unimaginable that half of my family oppressed -- or helped out -- the other half.

      Growing up a Jewish child, of course I heard about the holocaust every Sunday morning, to the point of becoming numb. To a child it was all so long ago, and so far away that I may as well have been hearing about the Norman invasion.

      Art Spiegelman wrote and illustrated the graphic novel "<a href="https://en.wikipedia.org/wiki/Maus" target="_blank" rel="nofollow">Maus</a>", portraying himself receiving his father's oral history of his experiences in Germany. Through this exchange, I and many others have been able to see what happens on a very personal level. It moved me enough to write this song, to be used when it is finally made into a movie (Mr. Spiegelman has been approached, and declined to pursue a cinematic adaptation).

      The part of the challenge about "promoting" the film piqued my interest, as two particular methods of doing so stood out. One, if the song is played on the radio, of course that might get people interested. Secondly, the trailer. I imagine pieces of the score would be used as the trailer begins, with dialogue overlain. But then there's that part near the end where scenes rip by to a faster theme with a more continuous flow. This song is meant to be chopped up and have the chorus be used for that part of the trailer. Like the book, the song cannot escape being sad, but it's tempered by the idea that we are all made up of not just what happens to us now, but how we got here in the first place.

