      What does the above photo make you think of? Wrong. The correct answer is sharks eating people. Why is that the correct answer? Because Jaws has been playing every time I've turned on the TV for the past month.

      Going for a nostalgic feel here, like a song you'd play and sing around a campfire about some adolescent adventure involving a crush. Took a lot of inspiration from James Taylor, Harry Chapin, Jonathan Coulton, Kenny Loggins, etc. Even Weird Al's <a href="https://www.youtube.com/watch?v=MtqvMCP8GNE" target="_blank">Good Old Days</a>.

      Logic Pro has been practicing, and is getting better at me playing guitar! That flex time stuff really goes a long way to correcting my timing problems, especially when I have three guitar parts overlapping each other and the attacks need to line up. And I'm loving the sound of my <a href="http://www.seagullguitars.com/en/products/3-artist-mosaic-cw-folk-element" target="_blank" rel="nofollow">Seagull Artist Mosaic Folk</a>. I'll just go ahead and give them free publicity in front of the 47 people who will ever read this page. For a smaller guy like me the folk size and shorter Gibsonesque scale fit perfectly (and match my electric, which is convenient), and it has a surprising amount of projection. I recorded DI and applied effects inside the box to brighten it up. I had planned on strumming with a quarter but the ITB effects worked nicely and allowed me to strum with just my fingers.

