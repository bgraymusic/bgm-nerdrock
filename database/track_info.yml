    I was interviewed by <a href="http://www.neonandshy.com/" target="_blank">Dan Nosheny</a> for his podcast <a href="http://sounddecisions.podomatic.com/entry/2013-06-13T06_08_14-07_00" target="_blank">Sound Decisions</a>, taking a deep dive into the making of "Walk". I copied the framed player below straight from the podcast page, so with any luck Dan will get all the hits tallied in his computery counting stuff. Dan, let me know if I'm bypassing some essential analytics and I'll fix it. Weird how I mention <a href="http://www.nomorekings.com/" target="_blank">No More Kings</a> in the discussion, as I also gave them a shout out with respect to a certain chord movement I used in <a href="#" onclick="navigate({toptab:1,song:'man-crush',songtab:1});return false">Man Crush</a>. It's almost like they're an influence or something.

